		[specials]
			{WEAPON_SPECIAL_CHARGE}
		[/specials]
		damage=9
		number=2
	[/attack]
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="undead-chocobone-moving.png"
		[/frame]
	[/movement_anim]
	{DEFENSE_ANIM "undead-chocobone-defend.png" "undead-chocobone.png" skeleton-hit.wav }
	[death]
		[frame]
			begin=0
			end=200
			image="undead-chocobone-die-1.png"
		[/frame]
		[frame]
			begin=200
			end=400
			image="undead-chocobone-die-2.png"
		[/frame]
	[/death]
		[attack_anim]
			[attack_filter]
			    name=spear
			[/attack_filter]
			hits=yes
			[frame]
				begin=-200
				end=-100
				image="undead-chocobone-moving.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="undead-chocobone-attack.png"
