			[/frame]
		[/attack_anim]
		[attack_anim]
			[attack_filter]
			    name=spear
			[/attack_filter]
			hits=no
			[frame]
				begin=-200
				end=-100
				image="undead-chocobone-moving.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="undead-chocobone-attack.png"
				sound=spear-miss.ogg
			[/frame]
		[/attack_anim]
