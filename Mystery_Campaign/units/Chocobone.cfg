[unit]
#textdomain wesnoth-Mystery_Campaign
	id=Chocobone
	name= _ "Chocobone"
	race=undead
	image="undead-chocobone.png"
	hitpoints=45
	movement_type=undeadfoot
	movement=9
	experience=100
	level=2
	alignment=chaotic
	advanceto=null
	{AMLA_DEFAULT}
	[abilities]
		{ABILITY_SUBMERGE}
	[/abilities]
	cost=38
	usage=scout
